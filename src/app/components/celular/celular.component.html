<div class="container">
    <h1>Gesti√≥n de Fincas</h1>
  
    <!-- Formulario para agregar o editar fincas -->
    <form (ngSubmit)="saveCelular()">
      <input type="hidden" [(ngModel)]="celular.id" name="id">
      <div>
        <label for="marca">Marca:</label>
        <input type="text" id="marca" [(ngModel)]="celular.marca" name="marca" required>
      </div>
      <div>
        <label for="serial">Serial:</label>
        <input type="number" id="serial" [(ngModel)]="celular.serial" name="serial">
      </div>
      <div>
        <label for="fechaCompra">Fecha de compra:</label>
        <input type="date" id="fechaCompra" [(ngModel)]="celular.fechaCompra" name="fechaCompra">
      </div>
      
      <div>
        <label for="anioLanzamiento">Fecha de lanzamiento:</label>
        <input type="date" id="anioLanzamiento" [(ngModel)]="celular.anioLanzamiento" name="anioLanzamiento">
      </div>

      <div>
        <label for="precio">Precio:</label>
        <input type="precio" id="precio" [(ngModel)]="celular.precio" name="precio">
      </div>

      <div>
        <label for="sistemaOperativo">Sistema Operativo:</label>
        <select id="sistemaOperativo" [(ngModel)]="celular.os" name="sistemaOperativo">
          <option value="Android">Android</option>
          <option value="iOS">iOS</option>
        </select>
      </div>
    
      <div>
        <label for="gama">Gama:</label>
        <select id="gama" [(ngModel)]="celular.gama" name="gama">
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
      </div>
      <button type="submit">Guardar</button>

    </form>
  
    <!-- Lista de fincas -->
    <h2>Lista de Celulares</h2>
    <ul>
      <li *ngFor="let celular of celulares">
          {{ celular.marca }} - {{ celular.serial }}

      </li>
    </ul>
  </div>
